apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.clinia.widgets"
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            minifyEnabled false

            buildConfigField "String", "application", "\"${configuration.application}\""
            buildConfigField "String", "apiKey", "\"${configuration.apiKey}\""
            buildConfigField "String", "endpoint", "\"${configuration.devEndpoint}\""
        }
        release {
            minifyEnabled true

            buildConfigField "String", "application", "\"${configuration.application}\""
            buildConfigField "String", "apiKey", "\"${configuration.apiKey}\""
            buildConfigField "String", "endpoint", "\"${configuration.prodEndpoint}\""

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}"
    implementation "androidx.appcompat:appcompat:${versions.appcompat}"
    implementation "androidx.core:core-ktx:${versions.core_ktx}"
    implementation "androidx.recyclerview:recyclerview:${versions.recyclerView}"
    implementation "androidx.constraintlayout:constraintlayout:${versions.constraintLayout}"
    implementation "androidx.lifecycle:lifecycle-extensions:${versions.androidX}"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:${versions.androidX}"
    implementation "com.google.android.material:material:${versions.material}"
    implementation "com.google.android.gms:play-services-maps:${versions.playServices}"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation project(':clinia-vision')
}
